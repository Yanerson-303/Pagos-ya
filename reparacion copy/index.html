<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estadísticas - Fixbionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="cluster/estilos/style.css">
</head>
<body class="bg-body-tertiary text-dark">
  <div class="sidebar">
    <h4>Fixbionic</h4>
    <a href="#">Inicio</a>
    <a href="#">Facturación</a>
    <a href="#">Estadísticas</a>
    <a href="#">Configuración</a>
  </div>
  <div class="main-content">
    <h2 class="text-success mb-4 fw-bold">Estadísticas y Copias de Seguridad</h2>
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="bg-white p-4 rounded shadow text-center h-100">
          <h5 class="fw-bold text-success">Copias de Seguridad</h5>
          <ul id="lista-copias" class="list-group small text-start mb-3" style="max-height: 150px; overflow-y: auto;"></ul>
          <canvas id="graficoCopias" height="200"></canvas>
          <div class="mt-4">
            <h6 class="text-primary fw-bold">Recordatorio Semanal</h6>
            <p class="text-muted">Próxima copia en: <span id="contadorCopia" class="fw-semibold text-danger">7d 00:00:00</span></p>
            <button class="btn btn-outline-success btn-sm" onclick="reiniciarRecordatorio()">Ya hice la copia</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="cluster/estructura/laboratorio/union.js"></script>
</body>
</html>
