<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixbionic - Panel de Módulos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .module-card {
      transition: transform 0.2s ease;
    }

    .module-card:hover {
      transform: scale(1.03);
    }

    .card-icon {
      font-size: 3rem;
      color: #0d6efd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fixbionic</a>
    </div>
  </nav>

  <!-- Módulos -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Panel de Módulos</h2>
    <div class="row justify-content-center g-4">

      <!-- Reparaciones -->
      <div class="col-md-4">
        <a href="reparacion/index.html" class="text-decoration-none">
          <div class="card shadow-sm module-card text-center p-4">
            <div class="card-body">
              <i class="bi bi-tools card-icon"></i>
              <h5 class="card-title mt-3">Reparaciones</h5>
              <p class="text-muted">Gestiona los registros de reparación de celulares</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Accesorios -->
      <div class="col-md-4">
        <a href="acsesorios/index.html" class="text-decoration-none">
          <div class="card shadow-sm module-card text-center p-4">
            <div class="card-body">
              <i class="bi bi-bag-fill card-icon"></i>
              <h5 class="card-title mt-3">Accesorios</h5>
              <p class="text-muted">Controla y vende tus productos tecnológicos</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Puedes agregar más módulos aquí -->

            <div class="card-body">
              <i class="bi bi-cash-coin card-icon"></i>
              <h5 class="card-title mt-3">Ventas</h5>
              <p class="text-muted">Control de ingresos por ventas de servicios</p>
            </div>
          </div>
        </a>
      </div>
      -->

    </div>
  </div>

  <footer>
    &copy; 2025 Fixbionic - Todos los derechos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
